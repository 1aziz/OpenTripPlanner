    compile 'javax.servlet:servlet-api:2.5' //provided
    compile 'org.projectlombok:lombok:0.11.8' //provided
    testCompile 'org.mockito:mockito-all:1.9.0'
    testCompile 'com.sun.jersey:jersey-client:1.17.1'
